{% extends "adminNavbar.html" %}
{% block title %}
Ezyshop
{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid" style="background-color:#eeeeee">
    <div class="container">
        <div class="row m-0 p-2 pt-3">
            <div class="col-md-6 col-12 m-auto">
				<img src="{{url_for('static', filename='admin.webp')}}" width="60%" >
			</div>
            <div class="col-md-6 col-12 m-auto">
                <h1 style="color:#090a0a">Welcome Admin {{ name }}!!</h1>
            </div>
        </div>
    </div>
</div>
<br>
<h2 style="text-align: center;color:green; text-decoration: underline;" class="mt-3">Your Vendors</h2>
<form class="d-flex w-25 m-auto pt-2">
    <input class="form-control me-2" type="search" placeholder="Search Vendors" aria-label="Search" disabled>
    <button class="btn btn-success" type="submit" disabled>Search</button>
</form>
<div class="row m-0 p-4 mt-4">
    {% for i in x %}
    <div class="col-md-4 col-12 p-3">
        <div class="card mb-3 h-100 m-auto">
            <div class="card-body">
                <h5 class="card-title">VendorID-{{ i[0] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Stock-{{ i[2] }}</h6>
                <p class="card-text">Name-{{ i[1] }}</p>
                <p class="card-text">Phone No.-{{ i[3] }}</p>
                <p class="card-text">Address-{{ i[4] }}</p>
                <form action="{{ url_for('reject_vendor') }}" method="POST">
                    <input type="hidden" name="vendor_id" value="{{ i[0] }}">
                    <button type="submit" class="btn btn-danger">Reject Vendor</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
