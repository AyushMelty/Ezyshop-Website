{% extends "vendorNavbar.html" %}
{% block title %}
Ezyshop
{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid" style="background-color:#eeeeee">
	<div class="container" >
		<div class="row m-0 p-2 pt-3">
			<div class="col-md-6 col-12 m-auto">
				<h1 style="color:#080808">Add Products!!</h1>
				<p style="font-size: 19px;">
					You can add your products below!!
				</p>
			</div>
			<div class="col-md-6 col-12 m-auto ">
				<img src="{{url_for('static', filename='products.jpg')}}" width="60%" class="ms-5">
			</div>
		</div>
	</div>
  </div>
  <div class="container p-5">
	<h2 style="text-align: center;color:#91612F; text-decoration: underline;" class="mt-3 mb-5">Add Information</h2>

	<form action='{{ url_for('addproduct') }}' method="post" class="container pl-5 pr-5 m-auto">
		<p>
			<p class="m-0" style="color:red; font-size:80%">
				Product Name*
			</p>
			<input type="text" name="name" class="mb-2 " required/>
		</p>
        <p>
			<p class="m-0" style="color:red; font-size:80%">
				Stock*
			</p>
			<input type="number" name="stock" class="mb-2 " required/>
		</p>
        <p>
			<p class="m-0" style="color:red; font-size:80%">
				Price*
			</p>
			<input type="number" name="price" class="mb-2 " required/>
		</p>
        <p>
			<p class="m-0" style="color:red; font-size:80%">
				Discount(in %)*
			</p>
			<input type="number" name="discount" class="mb-2 " required/>
		</p>
        <p>
			<p class="m-0" style="color:red; font-size:80%">
				Category*
			</p>
			<input type="text" name="category" class="mb-2 " required/>
		</p>
		
		
		
        
	<p><input type="submit" value="Add Product" class="btn btn-success btn-lg" style="border-radius: 30px;"/></p>

	</form>

  </div>
	
{% endblock %}
