{% extends "customerNavbar.html" %}
{% block title %}
Ezyshop
{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid" style="background-color:#eeeeee">
	<div class="container" >
		<div class="row m-0 p-2 pt-3">
			<div class="col-md-6 col-12 m-auto">
				<img src="{{url_for('static', filename='orders.jpg')}}" width="60%" >
			</div>
			<div class="col-md-6 col-12 m-auto">
				<h1 style="color:#0e0f0f">YOUR PAST ORDERS</h1>
			</div>
			

		</div>
	  
	</div>
  </div>
<br>

<div class="row m-0 p-4 mt-4">
{% for i in x %}
<div class = "col-md-4 col-12  p-3">
	<div class="card mb-3 h-100 m-auto " >
	  <div class="card-body ">
	    <h5 class="card-title">OrderID-{{i[0]}}</h5>
	    <!-- <h6 class="card-subtitle mb-2 text-muted">Stock-{{i[2]}}</h6> -->
	    <p class="card-text">Payment-{{i[1]}}</p>
	    <button type="button" class="btn btn-primary">${{i[2]}}</button>
		</div>
	</div>
</div>
{% endfor %}
</div>
{% endblock %}
