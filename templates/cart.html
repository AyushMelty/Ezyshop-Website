{% extends "customerNavbar.html" %}
{% block title %}
Ezyshop
{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid" style="background-color:#eeeeee">
	<div class="container" >
		<div class="row m-0 p-2 pt-3">
			<div class="col-md-6 col-12 m-auto">
				<img src="{{url_for('static', filename='cart.png')}}" width="60%" >
			</div>
			<div class="col-md-6 col-12 m-auto">
				<h1 style="color:#131313">YOUR CART</h1>
                <button class="btn btn-primary mt-3" style="font-size: 1.5rem;">Total Amount: ${{ amount }}</button>
			</div>

		</div>
	  
	</div>
  </div>
<br>
<div class="row m-0 p-4 mt-4">
{% for i in x %}
<div class = "col-md-4 col-12  p-3">
	<div class="card mb-3 h-100 m-auto " >
	  <div class="card-body ">
	    <h5 class="card-title">{{i[0]}}</h5>
	    <h6 class="card-subtitle mb-2 text-muted">Qty-{{i[1]}}</h6>
	    <p class="card-text">ProductID-{{i[2]}}</p>
	  </div>
	</div>
</div>
{% endfor %}
</div>
{% endblock %}
